name: Selenium TestNG CI (Cross-Browser XML Driven)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome, Firefox, and Edge
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable firefox microsoft-edge-stable

      - name: Verify browser versions
        run: |
          google-chrome --version
          firefox --version
          microsoft-edge --version

      - name: Run TestNG suite (Cross-Browser)
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng-cross-browser.xml -Dheadless=true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          if-no-files-found: warn

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
          if-no-files-found: warn
