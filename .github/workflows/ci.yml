name: Selenium TestNG CI (Sequential Browsers)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Install Chrome, Firefox, and Edge
      - name: Install browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable firefox microsoft-edge-stable

      # 4. Verify browser versions
      - name: Verify browser versions
        run: |
          google-chrome --version
          firefox --version
          microsoft-edge --version

      # 5. Run tests on Chrome
      - name: Run tests on Chrome
        run: mvn clean test -Dbrowser=chrome -Dheadless=true

      # 6. Upload Chrome results
      - name: Upload Allure results (Chrome)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-chrome
          path: target/allure-results
          if-no-files-found: warn

      - name: Upload Surefire reports (Chrome)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-chrome
          path: target/surefire-reports
          if-no-files-found: warn

      # 7. Run tests on Firefox
      - name: Run tests on Firefox
        run: mvn clean test -Dbrowser=firefox -Dheadless=true

      # 8. Upload Firefox results
      - name: Upload Allure results (Firefox)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-firefox
          path: target/allure-results
          if-no-files-found: warn

      - name: Upload Surefire reports (Firefox)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-firefox
          path: target/surefire-reports
          if-no-files-found: warn

      # 9. Run tests on Edge
      - name: Run tests on Edge
        run: mvn clean test -Dbrowser=edge -Dheadless=true

      # 10. Upload Edge results
      - name: Upload Allure results (Edge)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-edge
          path: target/allure-results
          if-no-files-found: warn

      - name: Upload Surefire reports (Edge)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-edge
          path: target/surefire-reports
          if-no-files-found: warn
