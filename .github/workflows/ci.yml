name: Selenium TestNG CI (Cross-Browser XML Driven)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          
          # Install Chrome
          wget -q -O google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome.deb

          # Install Firefox
          sudo apt install -y firefox

          # Install Edge
          wget https://msedge.sf.dl.delivery.mp.microsoft.com/filestreamingservice/files/edge-linux-stable.deb -O microsoft-edge.deb
          sudo apt install -y ./microsoft-edge.deb

      - name: Verify browser versions
        run: |
          google-chrome --version
          firefox --version
          microsoft-edge --version

      - name: Run TestNG suite (Cross-Browser)
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng-cross-browser.xml -Dheadless=true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
          if-no-files-found: warn

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
          if-no-files-found: warn
